<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <img src="./images/logo.svg" alt="logo" class="logo">

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-links">PRODUCT</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-links">FEATURES</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-links">PRICING</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-links">LOGIN</a>
                    </li>
                </ul>

                <div class="hamburger"> 
                    <span class="bar"></span> 
                    <span class="bar"></span> 
                    <span class="bar"></span> 
                </div> 
            </nav>
        </header>

        <main class="main">
            <div class="illustration-house">
                <img src="./images/illustration-devices.svg" alt="devices" class="devices">
            </div>

            <div class="main-text">
                <div class="top-text">
                    <button class="new-btn">NEW</button>
                    <p>MONOGRAPH DASHBOARD</p>
                </div>
                <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
                <p>Project planning and time tracking for agile teams</p>
                <div class="closing">
                    <button>SCHEDULE A DEMO</button>
                    <p>TO SEE A LIVE PREVIEW</p>
                </div>
            </div>
